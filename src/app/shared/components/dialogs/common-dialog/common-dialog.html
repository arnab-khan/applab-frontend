<div class="p-4 pt-2">
  <div class="text-end">
    <button type="button" (click)="onCancel()">
      <fa-icon [icon]="faXmark" class="text-md text-gray-500"></fa-icon>
    </button>
  </div>

  <mat-dialog-content>
    @if (message()) {
    <p class="m-0 text-gray-700">{{ message() }}</p>
    }
  </mat-dialog-content>

  <mat-dialog-actions>
    <div class="flex justify-end gap-2 w-full pt-3">
      @if (cancelText()) {
      <button type="button"
        class="px-4 py-2 rounded-lg bg-gray-100 hover:bg-gray-200 text-gray-700 font-semibold transition-colors grow sm:grow-0"
        (click)="onCancel()">{{ cancelText() }}</button>
      }
      @if (confirmText()) {
      <button type="button"
        class="px-4 py-2 rounded-lg font-semibold transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 grow sm:grow-0"
        [class]="confirmButtonClass()" (click)="onConfirm()">
        {{ confirmText() }}
      </button>
      }
    </div>
  </mat-dialog-actions>
</div>
