<div class="auth-form">
  <div class="mb-8 text-center">
    <h1 class="text-3xl font-bold text-gray-900">Login</h1>
    <p class="text-gray-600 text-sm mt-2">Welcome back</p>
  </div>
  @if (loginForm) {
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-5">

    @let usernameControl=loginForm.controls.username;
    <app-form-fields [fieldConfig]="{label: 'Username'}" [dynamicFormControl]="usernameControl"
      [hasClickedSubmit]="hasClickedSubmit">
      <input type="text" [formControl]="usernameControl" class="form-field" [placeholder]="'Enter username'"
        name="username" appSanitizeInput [noSpaceAllow]="true" />
    </app-form-fields>

    @let passwordControl=loginForm.controls.password;
    <app-form-fields [fieldConfig]="{label: 'Password'}" [dynamicFormControl]="passwordControl"
      [hasClickedSubmit]="hasClickedSubmit">
      <input type="password" [formControl]="passwordControl" class="form-field" name="password"
        [placeholder]="'Enter password'" appSanitizeInput [noSpaceAllow]="true" />
    </app-form-fields>

    <app-loading-button [loading]="isSubmitting()" class="mt-6">
      <button type="submit"
        class="u-gradient-btn w-full py-2 rounded-lg font-semibold text-white transition hover:opacity-90 disabled:opacity-50">
        Sign In
      </button>
    </app-loading-button>

    <div class="text-center mt-6">
      <p class="text-gray-600 text-sm">Don't have an account?
        <a href="#" class="text-blue-600 hover:text-blue-700 font-semibold">
          Sign up
        </a>
      </p>
    </div>
  </form>
  }
</div>
