<section class="u-responsive-padding-xy c-todo-section">
  <div class="u-container-form u-container-2 mx-auto">

    <!-- Header Section -->
    <div class="text-center mb-6">
      <h1 class="text-2xl font-bold text-gray-900 mb-3">
        Todo List
      </h1>
      <p class="text-lg text-gray-600">
        Your tasks, all in one place
      </p>
    </div>

    <!-- Create Todo Button -->
    <div class="flex justify-center mb-5">
      <button (click)="openTodoForm()" class="u-gradient-btn">
        <fa-icon [icon]="faPlus" class="mr-3"></fa-icon>
        Create New Todo
      </button>
    </div>

    <!-- Todo Content Area -->
    <div>
      <div class="text-center text-gray-500 py-16">
        <fa-icon [icon]="faClipboardList" class="text-6xl mx-auto mb-4 text-gray-300"></fa-icon>
        <p class="text-xl font-medium my-2">No todos yet</p>
        <button (click)="openTodoForm()"
          class="text-blue-600 hover:text-blue-800 underline font-medium transition-colors">
          Create your first todo
        </button>
      </div>
    </div>

  </div>
</section>
